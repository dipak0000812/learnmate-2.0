version: '3.8'

services:
  backend:
    build: ./learnmate-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=1h
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    restart: always

  # Optional: Simple frontend serve (assuming static build)
  # frontend:
  #   image: nginx:alpine
  #   volumes:
  #     - ./learnmate-frontend/dist:/usr/share/nginx/html
  #   ports:
  #     - "80:80"
